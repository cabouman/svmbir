# Required
version: 2
build:
  os: "ubuntu-22.04"
  tools:
    python: "3.10"
submodules:
  include: all
  recursive: true
python:
  version: "3.10"
  install:
    - requirements: requirements.txt
    - requirements: docs/requirements.txt
    - method: setuptools
      path: .
